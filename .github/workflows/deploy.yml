name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify environment variables
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: |
          echo "Checking environment variables..."
          MISSING_VARS=()
          if [ -z "$VITE_FIREBASE_API_KEY" ]; then
            echo "⚠️  VITE_FIREBASE_API_KEY is not set"
            MISSING_VARS+=("VITE_FIREBASE_API_KEY")
          fi
          if [ -z "$VITE_FIREBASE_AUTH_DOMAIN" ]; then
            echo "⚠️  VITE_FIREBASE_AUTH_DOMAIN is not set"
            MISSING_VARS+=("VITE_FIREBASE_AUTH_DOMAIN")
          fi
          if [ -z "$VITE_FIREBASE_PROJECT_ID" ]; then
            echo "⚠️  VITE_FIREBASE_PROJECT_ID is not set"
            MISSING_VARS+=("VITE_FIREBASE_PROJECT_ID")
          fi
          if [ -z "$VITE_FIREBASE_STORAGE_BUCKET" ]; then
            echo "⚠️  VITE_FIREBASE_STORAGE_BUCKET is not set"
            MISSING_VARS+=("VITE_FIREBASE_STORAGE_BUCKET")
          fi
          if [ -z "$VITE_FIREBASE_MESSAGING_SENDER_ID" ]; then
            echo "⚠️  VITE_FIREBASE_MESSAGING_SENDER_ID is not set"
            MISSING_VARS+=("VITE_FIREBASE_MESSAGING_SENDER_ID")
          fi
          if [ -z "$VITE_FIREBASE_APP_ID" ]; then
            echo "⚠️  VITE_FIREBASE_APP_ID is not set"
            MISSING_VARS+=("VITE_FIREBASE_APP_ID")
          fi
          
          if [ ${#MISSING_VARS[@]} -eq 0 ]; then
            echo "✅ All environment variables are set"
            echo "API Key: ${VITE_FIREBASE_API_KEY:0:10}..."
            echo "Auth Domain: $VITE_FIREBASE_AUTH_DOMAIN"
            echo "Project ID: $VITE_FIREBASE_PROJECT_ID"
          else
            echo "⚠️  WARNING: Some Firebase environment variables are missing:"
            printf '   - %s\n' "${MISSING_VARS[@]}"
            echo ""
            echo "The site will still build, but Firebase features (authentication, database) will not work."
            echo "To enable Firebase, add these secrets in: Settings > Secrets and variables > Actions"
          fi

      - name: Build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

